<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- JS -->
    <script src="script/script.js" defer></script>
    <title>Calc</title>
  </head>
  <body class="theme-one">
    <main class="calc">
      <header>
        <div class="logo">clac</div>
        <div class="theme-switch">
          <div class="text">THEME</div>
          <div class="toggle">
            <div class="labels">
              <label for="one">1</label>
              <label for="two">2</label>
              <label for="three">3</label>
            </div>
            <div class="inputs">
              <input
                class="button"
                type="radio"
                name="toggle"
                id="one"
                checked
              />
              <input class="button" type="radio" name="toggle" id="two" />
              <input class="button" type="radio" name="toggle" id="three" />
            </div>
          </div>
        </div>
      </header>
      <div class="output">
        <div class="previous-operand" data-prev-num></div>
        <div class="current-operand" data-current-num></div>
      </div>
      <div class="buttons">
        <div class="grid">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button class="del" data-delete>DEL</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operation>/</button>
          <button data-operation>x</button>
          <button class="span-two reset" data-reset>RESET</button>
          <button class="span-two equal" data-equal>=</button>
        </div>
      </div>
    </main>
  </body>
</html>
